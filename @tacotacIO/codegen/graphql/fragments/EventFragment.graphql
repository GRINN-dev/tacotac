fragment MyEvent on Event {
  id
  name
  slug
  description
  addressLine2
  addressLine1
  city
  zipCode
  totalConfirmedRegistrations
  country
  startsAt
  endsAt
  bookingStartsAt
  bookingEndsAt
  createdAt
  updatedAt
  placeName
  capacity
  webhooks
  organizationId
  totalRegistrations
  registrations {
    nodes {
      attendees {
        nodes {
          firstname
          lastname
        }
      }
    }
  }
  totalConfirmedRegistrations
}
