fragment MyEvent on Event {
  id
  name
  slug
  description
  addressLine2
  addressLine1
  registrations {
    nodes {
      attendees {
        nodes {
          id
        }
        totalCount
      }
    }
    totalCount
  }
  city
  zipCode
  totalConfirmedRegistrations
  country
  startsAt
  bookingStartsAt
  bookingEndsAt
  createdAt
  updatedAt
  placeName
  webhooks
  organizationId
}
