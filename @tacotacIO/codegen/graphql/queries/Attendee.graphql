query GetAttendeeById($attendeeId: UUID!) {
  attendee(id: $attendeeId) {
    ...MyAttendee
  }
}

query AttendeesBySlugEvent($slug: String!) {
  events(condition: { slug: $slug }) {
    nodes {
      registrations {
        nodes {
          attendees {
            nodes {
              ...MyAttendee
            }
          }
        }
      }
    }
  }
}
query GetAllAttendeesTickets {
  attendees {
    nodes {
      id
      ticketNumber
    }
  }
}
query GetAttendeeTicketById($id: UUID!) {
  attendee(id: $id) {
    ticketNumber
    signCode
  }
}
