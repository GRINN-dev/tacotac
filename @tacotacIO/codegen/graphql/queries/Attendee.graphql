query GetAllAttendee {
  attendees(orderBy: [CREATED_AT_DESC]) {
    nodes {
      ...MyAttendee
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}


query GetAttendeeById($attendeeId: UUID!) {
  attendee(id: $attendeeId) {
    ...MyAttendee
  }
}
