query GetAllEvents {
  events(orderBy: [CREATED_AT_DESC]) {
    nodes {
      ...MyEvent
      organization {
        slug
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
query GetAllEventsByOrganizationId($organizationId: UUID!) {
  events(
    orderBy: [CREATED_AT_DESC]
    condition: { organizationId: $organizationId }
  ) {
    nodes {
      ...MyEvent
    }
  }
}
query GetAllEventsByOrganizationSlug($organizationSlug: String!) {
  events(orderBy: [CREATED_AT_DESC], condition: { slug: $organizationSlug }) {
    nodes {
      ...MyEvent
    }
  }
}

query GetEventById($eventId: UUID!) {
  event(id: $eventId) {
    ...MyEvent
    attendees {
      nodes {
        ...MyAttendee
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}

query GetEventBySlug($eventSlug: String!, $organizationSlug: String!) {
  eventBySlug(eventSlug: $eventSlug, organizationSlug: $organizationSlug) {
    ...MyEvent
    attendees {
      nodes {
        ...MyAttendee
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}

query GetAttendeeByEventSlug(
  $eventSlug: String!
  $organizationSlug: String!
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $offset: Int
  $filter: AttendeeFilter = {}
  $orderBy: [AttendeesOrderBy!] = NATURAL
) {
  eventBySlug(eventSlug: $eventSlug, organizationSlug: $organizationSlug) {
    name
    slug
    id
    attendees(
      first: $first
      after: $after
      last: $last
      before: $before
      offset: $offset
      filter: $filter
      orderBy: $orderBy
    ) {
      nodes {
        ...MyAttendee
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}