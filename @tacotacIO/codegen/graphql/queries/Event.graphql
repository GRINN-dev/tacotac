query GetAllEvents {
  events(orderBy: [CREATED_AT_DESC]) {
    nodes {
      ...MyEvent
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
query GetAllEventsByOrganizationId($organizationId: UUID!) {
  events(
    orderBy: [CREATED_AT_DESC]
    condition: { organizationId: $organizationId }
  ) {
    nodes {
      ...MyEvent
    }
  }
}
query GetAllEventsByOrganizationSlug($organizationSlug: String!) {
  events(orderBy: [CREATED_AT_DESC], condition: { slug: $organizationSlug }) {
    nodes {
      ...MyEvent
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetEventById(
  $eventId: UUID!
  $orderBy: [LogsOrderBy!] = UPDATED_AT_DESC
  $first: Int
  $offset: Int
  $filter: LogFilter
) {
  event(id: $eventId) {
    ...MyEvent
    eventBranding {
      ...EventBrandingFragment
    }
    logsList(
      orderBy: $orderBy
      filter: $filter
      first: $first
      offset: $offset
    ) {
      id
      status
      payload
      updatedAt
    }
  }
}

query GetEventBySlug(
  $eventSlug: String!
  $organizationSlug: String!
  $filter: AttendeeFilter
  $first: Int
  $offset: Int
  $orderBy: [AttendeesOrderBy!]
) {
  eventBySlug(eventSlug: $eventSlug, organizationSlug: $organizationSlug) {
    ...MyEvent
    eventBranding {
      ...EventBrandingFragment
    }
    registrations {
      nodes {
        attendeesList(
          orderBy: $orderBy
          offset: $offset
          first: $first
          filter: $filter
        ) {
          ...MyAttendee
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}