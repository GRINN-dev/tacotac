query GetAllOrganization(
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $orderBy: [OrganizationsOrderBy!] = CREATED_AT_ASC
  $filter: OrganizationFilter
  $offset: Int
) {
  organizations(
    filter: $filter
    first: $first
    after: $after
    last: $last
    before: $before
    orderBy: $orderBy
    offset: $offset
  ) {
    nodes {
      ...OrganizationFragment

      events {
        totalCount
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

query GetOrganizationById($id: UUID!) {
  organization(id: $id) {
    ...OrganizationFragment
    events {
      totalCount
      nodes {
        ...MyEvent
      }
    }
  }
}

query GetOrganizationBySlug(
  $slug: String!
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $orderBy: [EventsOrderBy!] = CREATED_AT_ASC
  $filter: EventFilter
  $offset: Int
) {
  organizationBySlug(slug: $slug) {
    ...OrganizationFragment
    events(
      filter: $filter
      first: $first
      after: $after
      last: $last
      before: $before
      orderBy: $orderBy
      offset: $offset
    ) {
      nodes {
        ...MyEvent
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}
