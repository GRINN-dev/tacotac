query GetAllOrganization {
  organizations {
    nodes {
      ...OrganizationFragment
      events {
        totalCount
      }
    }
  }
}

query GetOrganizationById($id: UUID!) {
  organization(id: $id) {
    ...OrganizationFragment
    events {
      totalCount
      nodes {
        ...MyEvent
      }
    }
  }
}

query GetOrganizationBySlug(
  $slug: String!
  $after: Cursor
  $first: Int
  $name: String = ""
  $before: Cursor
  $last: Int
) {
  organizationBySlug(slug: $slug) {
    ...OrganizationFragment
    events(
      filter: { name: { includes: $name } }
      first: $first
      after: $after
      last: $last
      before: $before
      orderBy: CREATED_AT_ASC
    ) {
      edges {
        node {
          ...MyEvent
        }
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}