query GetAllOrganization {
  organizations {
    nodes {
      ...OrganizationFragment
      events {
        totalCount
      }
    }
  }
}

query GetOrganizationById($id: UUID!) {
  organization(id: $id) {
    ...OrganizationFragment
    events {
      totalCount
      nodes {
        ...MyEvent
      }
    }
  }
}

query GetOrganizationBySlug(
  $slug: String!
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $orderBy: [EventsOrderBy!] = CREATED_AT_ASC
  $filter: EventFilter
  $offset: Int
) {
  organizationBySlug(slug: $slug) {
    ...OrganizationFragment
    events(
      filter: $filter
      first: $first
      after: $after
      last: $last
      before: $before
      orderBy: $orderBy
      offset: $offset
    ) {
      nodes {
        id
        name
        city
        happeningAt
        bookingEndsAt
        bookingStartsAt
        attendees {
          nodes {
            id
            lastname
            firstname
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}
